---
- name: Create application directory
  file:
    path: /opt/inventory-app
    state: directory
    owner: "{{ ansible_user }}"
    group: docker
    mode: '0755'

- name: Login to Azure Container Registry
  shell: |
    az acr login --name {{ acr_name }}
  environment:
    AZURE_CLIENT_ID: "{{ lookup('env', 'ARM_CLIENT_ID') }}"
    AZURE_CLIENT_SECRET: "{{ lookup('env', 'ARM_CLIENT_SECRET') }}"
    AZURE_TENANT_ID: "{{ lookup('env', 'ARM_TENANT_ID') }}"

- name: Create docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: /opt/inventory-app/docker-compose.yml
    owner: "{{ ansible_user }}"
    mode: '0644'

- name: Create environment file
  template:
    src: .env.j2
    dest: /opt/inventory-app/.env
    owner: "{{ ansible_user }}"
    mode: '0600'

- name: Pull latest images
  community.docker.docker_compose:
    project_src: /opt/inventory-app
    pull: yes

- name: Start application containers
  community.docker.docker_compose:
    project_src: /opt/inventory-app
    state: present
    restarted: yes

- name: Wait for backend to be ready
  uri:
    url: "http://localhost:5000/health"
    status_code: 200
  register: backend_result
  until: backend_result.status == 200
  retries: 30
  delay: 2

- name: Wait for frontend to be ready
  uri:
    url: "http://localhost:3000"
    status_code: 200
  register: frontend_result
  until: frontend_result.status == 200
  retries: 30
  delay: 2
---
- name: Create application directory
  file:
  until: backend_result.status == 200
  retries: 30
  delay: 2

- name: Wait for frontend to be ready
  uri:
    url: "http://localhost:3000"
    status_code: 200
  register: frontend_result
  until: frontend_result.status == 200
  retries: 30
  delay: 2
---
- name: Install and configure Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes
  become: yes

- name: Stop Nginx temporarily
  systemd:
    name: nginx
    state: stopped
  become: yes

- name: Remove default Nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  become: yes

- name: Create Nginx configuration for inventory app
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/inventory-app
    owner: root
    group: root
    mode: '0644'
  become: yes

- name: Enable inventory app site
  file:
    src: /etc/nginx/sites-available/inventory-app
    dest: /etc/nginx/sites-enabled/inventory-app
    state: link
  become: yes

- name: Test Nginx configuration
  command: nginx -t
  become: yes
  changed_when: false

- name: Start and enable Nginx
  systemd:
    name: nginx
    state: started
    enabled: yes
  become: yes

- name: Allow HTTP traffic through firewall
  ufw:
    rule: allow
    port: '80'
    proto: tcp
  become: yes
  when: ansible_os_family == "Debian"
